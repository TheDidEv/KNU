<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Database</title>
</head>
<body>
    <h1>Select a Database</h1>

    <h2>Create New Database</h2>
    <form action="{{ url_for('create_database') }}" method="post">
        <label for="db_name">Database Name:</label>
        <input type="text" name="db_name" required>
        <button type="submit">Create Database</button>
    </form>

    <h2>Select Existing Database</h2>
    <form action="{{ url_for('use_database') }}" method="post">
        <label for="db_name">Database Name:</label>
        <input type="text" name="db_name" required>
        <button type="submit">Use Database</button>
    </form>
</body>
</html>
